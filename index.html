<!DOCTYPE html>
<html>

<head id="head"></head>

<body>

    <div class="caja1">
        <header id="header"></header>
        <main id="main"></main>
    </div>
    <footer id="footer"></footer>

    <script src="js/headIndex.js"></script>
    <script>
        const head = document.getElementById('head');
        head.innerHTML = headHTML;
    </script>
    <script src="js/headerIndex.js"></script>
    <script>
        const header = document.getElementById('header');
        header.innerHTML = headerHTML;
    </script>
    <script id="mainDinamico" src="js/mainIndex.js"></script>
    <script src="js/mainCarta.js"></script>
    <script src="js/mainContacto.js"></script>
    <script>
        const main = document.getElementById('main');
        main.innerHTML = mainIndexHTML;
    </script>

    <script>

        // Función para cambiar la etiqueta script
        function cambiarScript(pagina) {
            const mainDinamico = document.getElementById('mainDinamico');
            const main = document.getElementById('main');

            if (pagina === 'inicio') {
                mainDinamico.src = "js/mainIndex.js";
                main.innerHTML = mainIndexHTML;
            } else if (pagina === 'carta') {
                mainDinamico.src = "js/mainCarta.js";
                main.innerHTML = mainCartaHTML;
            } else if (pagina === 'contacto') {
                mainDinamico.src = "js/mainContacto.js";
                main.innerHTML = mainContactoHTML;
            }

        }
    </script>

    <script src="js/footerIndex.js"></script>
    <script>
        const footer = document.getElementById('footer');
        footer.innerHTML = footerHTML;
    </script>

    <script>

        // Función para ajustar la altura del #header
        function ajustarAlturaHeader() {
            var windowHeight = window.innerHeight; // Obtiene la altura de la ventana del navegador
            var header = document.getElementById('header'); // Obtiene el elemento #header

            // Aplica la altura dinámica al #header
            header.style.height = (windowHeight + -40.1) + 'px';
        }

        // Ejecuta la función cuando se carga la página y cuando se redimensiona la ventana
        window.addEventListener('load', ajustarAlturaHeader);
        window.addEventListener('resize', ajustarAlturaHeader);

    </script>
</body>

</html>
